{% macro render_textfield(field) %}
  <div class="input-field">
    {{ field(**kwargs)|safe }}
    <label for="{{ field.id }}" class="active">{{ field.label }}</label>
  </div>
{% endmacro %}

{% macro render_submitfield(field) %}
  {{ field(**kwargs)|safe }}
{% endmacro %}

{% macro render_textareafield(field) %}
  <div class="input-field">
    {{ field(**kwargs)|safe }}
    <label for="{{ field.id }}">{{ field.label }}</label>
  </div>
{% endmacro %}
